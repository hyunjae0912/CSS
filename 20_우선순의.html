<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        div {  /* 태그 선택자                       (버러지)      */
            color: red;
        }

        #color_yellow{  /* 아이디 선택자            (제일 우선순위)*/
            color: green;
        }

        .color_yellow{  /* 클래스 선택자            (두번째 순위)  */
            color: blue;
        }
    </style>

</head>
<body>
    <!-- 다이렉트로 그냥 박아버리면 그게 제일 우선순위 -->
    <div id="color_yellow" class="color_yellow" style="color: orange;">hello world</div>

    <!-- 다이렉트 > 아이디 > 클래스 > 태그
    왠만해서는 스타일 태그에 넣거나 css로 따로 정리해서 해두는게 가독성이 좋음 
    -->
</body>
</html>
