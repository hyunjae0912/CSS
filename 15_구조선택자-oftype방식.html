<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        /* h1태그중 처음 나오는거 색 변경 */
        h1:first-of-type {
            color: red;
        }
        /* h2태그중 마지막에 나오는거 색 변경 */
        h2:last-of-type {
            color: blue;
        }
        h3:nth-of-type(2){
            color: green;
        }
    </style>
</head>
<body>
    <h1>제목태그1</h1>
    <h2>제목태그2</h2>
    <h3>제목태그3</h3>

    <h1>제목태그1</h1>
    <h2>제목태그2</h2>
    <h3>제목태그3</h3>
</body>
</html>

ntn-child과 of-type의 차이

child는 부모- 자식관계에서 사용 (ul,li)
