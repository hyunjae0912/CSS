<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
/* 클래스는 . id는 #을 사용한다. */

        .orange{
            color: orange;
        }
    </style>
</head>
<body>
<!-- 오랜지만 색 변경 -->
    <ul>
        <li>사과</li>
        <li>딸기</li>
        <li class="orange">오렌지</li>
    </ul>
    <p>당근</p>
    <span>토마토</span>
    <div class="orange">오렌지</div>

</body>
</html>



<!-- 
id는 중복불가
class는 중복가능. 여러 태그에 같은 스타일을 적용할 때 사용.
-->
