<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        /* 태그 선택자: 태그명으로 태그를 선택 */
        li{
            color: red;
        }

        p, span, div{
            color: blue;
        }
    </style>
</head>
<body>
    
    <ul>
        <li>사과</li>
        <li>딸기</li>
        <li>포도</li>
    </ul>
    <p>당근</p>
    <span>토마토</span>
    <div>오렌지</div>

</body>
</html>
