<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        /* 두 가지 선택자를 조합하여 사용 */
        /* 태그선택자 + 클래스선택자 */
        /* span태그이면서 calss=orange를 가진 태그 선택 */
        span.orange{
            color: red;
        }
    </style>
</head>
<body>
    
    <ul>
        <li>사과</li>
        <li>딸기</li>
        <li class = "orange">오렌지</li>
    </ul>

    <div>당근</div>
    <p>토마토</p>
    <span class = "orange">오렌지</span>

</body>
</html>
