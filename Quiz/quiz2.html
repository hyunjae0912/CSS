<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        ul > li {
            color: green;
        }
        ol > li {
            color: rgb(236, 184, 106);
        }
        p {
            color: blue;
        }
    </style>
</head>
<body>
    <h3>과일목록</h3>
    <ul>
        <li>사과</li>
        <li>바나나</li>
        <li>포도</li>
        <li>오렌지</li>
    </ul>
    
    <hr>

    <h3>채소 목록</h3>
    <ol>
        <li>브로콜리</li>
        <li>당근</li>
        <li>양배추</li>
        <li>오이</li>
    </ol>

    <p>채소는 건강에도 좋고, 다양한 요리에 활용됩니다.</p>

</body>
</html>
