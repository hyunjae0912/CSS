<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        ul > li:first-child{
            color: green;
        }
        ul > li:last-child{
            color: red;
        }
    </style>
</head>
<body>
    <h3>오늘 할 일</h3>
    <ul>
        <li>HTML 연습</li>
        <li>CSS 공부</li>
        <li>JavaScript 배우기</li>
        <li>프로젝으 시작</li>
        <li>코드 리뷰</li>
        <li>베포 준비</li>
    </ul>
</body>
</html>
