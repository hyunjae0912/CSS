    <style>
        div{
            border: 1px solid yellow;
            padding: 10px;

            color: yellow;
        }
        span{
            color: green;
        }

</head>

<body>
    <div>
        <p>바나나 <span>banana</span></p>
        바나나는  <span style="color: orange;">부드럽고 달콤한</span> 과일입니다. <br>
        <span style="color: orange;">에너지원</span>이 풍부합니다. <br>
        <span style="color: orange;">비타민 B6, 칼륨</span>이 많습니다. <br>
        시간이 지나면 더 달콤해집니다. <br>
    </div>
