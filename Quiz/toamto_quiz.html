<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        div{
            border: 1px solid red;
        }
        p{
            color: red;
        }
        span{
            color: green;
        }
    </style>
</head>
<body>
    <div>
        <p>토마토 <span>tomato</span></p>
        토마토는 <span style="color: orange;">과일이면서 채소</span>입니다. <br>
        <span style="color: orange;">라이코펜</span>이 풍부하여 건강에 좋습니다. <br>
        생으로 먹거나 요리로 사용합니다.
    </div>
</body>
</html>
