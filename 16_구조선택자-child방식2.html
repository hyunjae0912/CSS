<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        ul{
            list-style: none;
        }
        li{
            float: left;
            width: 50px;
            height: 50px;
            border: 1px solid black;
            text-align: center;
        }
        /* 구조 선택자 
        even = 짝수번째 자식만 선택
        */
        ul > li:nth-child(even){
            background-color: deepskyblue;
        }
        /* odd = 반대로 홀수번째 자식만 선택 */
        ul > li:nth-child(odd){
            background-color: deeppink;
        }
    </style>
</head>
<body>
    <ul>
        <li>빨강</li>
        <li>주황</li>
        <li>노랑</li>
        <li>녹색</li>
        <li>파랑</li>
    </ul>
</body>
</html>
