<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .parent{
            width: 200px;
            height: 200px;
            background-color: orange;
        }
        /* 크기와 배경색은 상속이 안됨 */
        .child{
            width: 100px;
            height: inherit; /* 강제상속  200px가 강제로 들어가짐 */
            background-color: red;
        }
    </style>
</head>
<body>
    <div class="parent">
        <div class="child"></div>
    </div>
</body>
</html>
